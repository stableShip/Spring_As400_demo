# Set here configurations for the database connection
spring.datasource.as400.driver-class=org.h2.Driver
spring.datasource.as400.jdbc-url=jdbc:h2:mem:400;MODE=MYSQL;IGNORECASE=TRUE;INIT=RUNSCRIPT FROM './src/test/resources/init_table.sql'
spring.datasource.as400.library=xxx
spring.datasource.sqlite.driver-class-name=org.h2.Driver
spring.datasource.sqlite.jdbc-url=jdbc:h2:mem:sqlite;MODE=MYSQL;IGNORECASE=TRUE;INIT=RUNSCRIPT FROM './src/test/resources/init_table.sql'
#spring.datasource.sqlite.username=xxx
#spring.datasource.sqlite.password=xxx
#server.port=9282
# log for sql
logging.level.org.springframework.jdbc.core.JdbcTemplate=trace
logging.level.com.example.tag.mapper=trace
